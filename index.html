<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸŒ¤ï¸ Weather App</h1>
        </header>

        <div class="search-section">
            <input type="text" id="cityInput" placeholder="Enter city name..." />
            <button id="searchBtn">Search</button>
            <button id="locationBtn">ğŸ“ Use My Location</button>
        </div>

        <div id="loadingSpinner" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div id="errorMessage" class="error hidden"></div>

        <div id="emptyState" class="empty-state">
            <p>ğŸ” Search for a city or enable location to see weather</p>
        </div>

        <div id="weatherContent" class="weather-content hidden">
            <!-- Current Weather Card -->
            <div class="weather-card">
                <div class="weather-header">
                    <div class="city-info">
                        <h2 id="cityName">--</h2>
                        <p id="weatherDescription">--</p>
                    </div>
                    <img id="weatherIcon" src="" alt="Weather icon" />
                </div>
                
                <div class="temperature">
                    <span id="temp">--</span>Â°C
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <span class="label">ğŸ’§ Humidity:</span>
                        <span id="humidity">--</span>%
                    </div>
                    <div class="detail-item">
                        <span class="label">ğŸ’¨ Wind:</span>
                        <span id="windSpeed">--</span> m/s
                    </div>
                    <div class="detail-item">
                        <span class="label">ğŸŒ… Sunrise:</span>
                        <span id="sunrise">--</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">ğŸŒ‡ Sunset:</span>
                        <span id="sunset">--</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">ğŸŒ«ï¸ Air Quality:</span>
                        <span id="aqi" class="aqi-value">--</span>
                    </div>
                </div>
            </div>

            <!-- 5-Day Forecast -->
            <div class="forecast-section">
                <h3>5-Day Forecast</h3>
                <div id="forecastList" class="forecast-list">
                    <!-- Forecast items will be added here dynamically -->
                </div>
            </div>
        </div>

        <footer>
            <p>Powered by OpenWeatherMap API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
